server:
  port: 8080

spring:
  application:
    name: api-gateway
  
  cloud:
    gateway:
      routes:
        # ===============================
        # AUTH SERVICE ROUTES
        # ===============================
        - id: auth-service-register
          uri: http://localhost:8082
          predicates:
            - Path=/api/auth/register
          filters:
            - RewritePath=/api/(?<segment>.*), /api/$\{segment}
        
        - id: auth-service-login
          uri: http://localhost:8082
          predicates:
            - Path=/api/auth/login
          filters:
            - RewritePath=/api/(?<segment>.*), /api/$\{segment}
        
        - id: auth-service-me
          uri: http://localhost:8082
          predicates:
            - Path=/api/auth/me
          filters:
            - RewritePath=/api/(?<segment>.*), /api/$\{segment}
        
        - id: auth-service-users
          uri: http://localhost:8082
          predicates:
            - Path=/api/users/**
          filters:
            - RewritePath=/api/(?<segment>.*), /api/$\{segment}
        
        # ===============================
        # POST SERVICE ROUTES
        # ===============================
        
        # Images (upload y preview) - Multipart endpoints
        - id: post-service-images-upload
          uri: http://localhost:8081
          predicates:
            - Path=/api/images/upload
            - Method=POST
          filters:
            - RewritePath=/api/(?<segment>.*), /api/$\{segment}
        
        - id: post-service-images-preview
          uri: http://localhost:8081
          predicates:
            - Path=/api/images/preview
            - Method=POST
          filters:
            - RewritePath=/api/(?<segment>.*), /api/$\{segment}
        
        # Feed (GET /api/feed)
        - id: post-service-feed
          uri: http://localhost:8081
          predicates:
            - Path=/api/feed
            - Method=GET
          filters:
            - RewritePath=/api/(?<segment>.*), /api/$\{segment}
        
        # Posts CRUD
        - id: post-service-create-post
          uri: http://localhost:8081
          predicates:
            - Path=/api/posts
            - Method=POST
          filters:
            - RewritePath=/api/(?<segment>.*), /api/$\{segment}
        
        - id: post-service-get-post
          uri: http://localhost:8081
          predicates:
            - Path=/api/posts/{postId}
            - Method=GET
          filters:
            - RewritePath=/api/(?<segment>.*), /api/$\{segment}
        
        - id: post-service-delete-post
          uri: http://localhost:8081
          predicates:
            - Path=/api/posts/{postId}
            - Method=DELETE
          filters:
            - RewritePath=/api/(?<segment>.*), /api/$\{segment}
        
        - id: post-service-update-caption
          uri: http://localhost:8081
          predicates:
            - Path=/api/posts/{postId}/caption
            - Method=PATCH
          filters:
            - RewritePath=/api/(?<segment>.*), /api/$\{segment}
        
        - id: post-service-user-posts
          uri: http://localhost:8081
          predicates:
            - Path=/api/posts/user/{userId}
            - Method=GET
          filters:
            - RewritePath=/api/(?<segment>.*), /api/$\{segment}
        
        # Likes
        - id: post-service-like-post
          uri: http://localhost:8081
          predicates:
            - Path=/api/posts/{postId}/likes
            - Method=POST
          filters:
            - RewritePath=/api/(?<segment>.*), /api/$\{segment}
        
        - id: post-service-unlike-post
          uri: http://localhost:8081
          predicates:
            - Path=/api/posts/{postId}/likes
            - Method=DELETE
          filters:
            - RewritePath=/api/(?<segment>.*), /api/$\{segment}
        
        - id: post-service-get-likes
          uri: http://localhost:8081
          predicates:
            - Path=/api/posts/{postId}/likes
            - Method=GET
          filters:
            - RewritePath=/api/(?<segment>.*), /api/$\{segment}
        
        # Comments
        - id: post-service-add-comment
          uri: http://localhost:8081
          predicates:
            - Path=/api/posts/{postId}/comments
            - Method=POST
          filters:
            - RewritePath=/api/(?<segment>.*), /api/$\{segment}
        
        - id: post-service-get-comments
          uri: http://localhost:8081
          predicates:
            - Path=/api/posts/{postId}/comments
            - Method=GET
          filters:
            - RewritePath=/api/(?<segment>.*), /api/$\{segment}
        
        - id: post-service-delete-comment
          uri: http://localhost:8081
          predicates:
            - Path=/api/posts/{postId}/comments/{commentId}
            - Method=DELETE
          filters:
            - RewritePath=/api/(?<segment>.*), /api/$\{segment}
        
        - id: post-service-user-comments
          uri: http://localhost:8081
          predicates:
            - Path=/api/users/{userId}/comments
            - Method=GET
          filters:
            - RewritePath=/api/(?<segment>.*), /api/$\{segment}
        
        # ===============================
        # CUDA SERVICE ROUTES (PyCUDA)
        # ===============================
        - id: cuda-service
          uri: http://localhost:5000
          predicates:
            - Path=/api/filters/**
          filters:
            - RewritePath=/api/filters/(?<segment>.*), /$\{segment}
        
        # ===============================
        # HEALTH CHECKS
        # ===============================
        - id: auth-service-health
          uri: http://localhost:8082
          predicates:
            - Path=/api/health/auth
          filters:
            - RewritePath=/api/health/auth, /actuator/health
        
        - id: post-service-health
          uri: http://localhost:8081
          predicates:
            - Path=/api/health/posts
          filters:
            - RewritePath=/api/health/posts, /actuator/health
        
        - id: cuda-service-health
          uri: http://localhost:5000
          predicates:
            - Path=/api/health/cuda
          filters:
            - RewritePath=/api/health/cuda, /health
      
      # Global CORS Configuration
      globalcors:
        corsConfigurations:
          '[/**]':
            allowedOrigins: "*"
            allowedMethods:
              - GET
              - POST
              - PUT
              - DELETE
              - PATCH
              - OPTIONS
            allowedHeaders: "*"
            exposedHeaders:
              - Content-Type
              - Authorization
            maxAge: 3600

# Actuator Configuration
management:
  endpoints:
    web:
      exposure:
        include: health,info,gateway
  endpoint:
    health:
      show-details: always

# Logging
logging:
  level:
    root: INFO
    ec.ups.upsglam: DEBUG
    org.springframework.cloud.gateway: DEBUG
