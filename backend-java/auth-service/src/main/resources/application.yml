server:
  port: 8082

spring:
  application:
    name: auth-service
  
  # WebFlux Configuration
  webflux:
    base-path: /api
  
  # File upload configuration
  codec:
    max-in-memory-size: 10MB

# Firebase Configuration
firebase:
  credentials:
    path: ${FIREBASE_CREDENTIALS_PATH:classpath:firebase-credentials.json}
  project-id: ${FIREBASE_PROJECT_ID:upsglam-8c88f}
  database-id: ${FIREBASE_DATABASE_ID:db-auth}
  api-key: ${FIREBASE_API_KEY}
  storage:
    bucket: ${FIREBASE_STORAGE_BUCKET:upsglam-8c88f.appspot.com}
    folders:
      avatars: avatars

# Actuator Configuration
management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics
      base-path: /actuator
  endpoint:
    health:
      show-details: always

# Logging
logging:
  level:
    root: INFO
    ec.ups.upsglam: DEBUG
    com.google.firebase: DEBUG
    com.google.cloud: DEBUG
