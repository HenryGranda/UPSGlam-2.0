name: filter_preview_app
description: Mini app para preview de filtros en tiempo real con backend PyCUDA
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  
  # Camera access
  camera: ^0.10.5+5
  
  # Image processing for local filters
  image: ^4.1.3
  
  # HTTP requests to backend
  http: ^1.1.0
  
  # File paths
  path_provider: ^2.1.1
  path: ^1.8.3
  
  # Permissions
  permission_handler: ^11.0.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true
  assets:
    - assets/sonrisa.png
